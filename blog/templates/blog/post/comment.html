{% extends "blog/base.html" %}
{% block title %}
    Add a comment
{% endblock title %}
{% block content %}
    <h1>Add a Comment</h1>
    {% if comment %}
        <p>Your comment has been added.</p>
    {% else %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Add Comment">
        </form>
    {% endif %}
{% endblock content %}
