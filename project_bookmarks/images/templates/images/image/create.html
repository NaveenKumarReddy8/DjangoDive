{% extends 'base.html' %}
{% block title %}
    Bookmark an image
{% endblock title %}
{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}"
         alt="Image"
         class="image-preview"
         height="100"
         width="100`">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Bookmark it">
    </form>
{% endblock content %}
